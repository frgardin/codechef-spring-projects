<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Club Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1f2937; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        @media (max-width: 768px) {
            .custom-scrollbar::-webkit-scrollbar { 
                width: 4px; 
            }
        }

        @media (max-width: 480px) {
            input { font-size: 16px; } 
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center py-6 md:py-10">

    <div class="text-center mb-8 md:mb-12 px-4">
        <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 tracking-tight">
            VIP Exclusive Club
        </h1>
        <p class="text-sm md:text-base text-gray-400 mt-2">Manage your elite members.</p>
    </div>

    <div class="flex flex-col lg:flex-row gap-6 md:gap-8 w-full max-w-6xl px-4 md:px-8">

        <div class="bg-gray-800 border border-gray-700 rounded-2xl p-5 md:p-6 shadow-2xl w-full lg:w-1/3 h-fit">
            <h2 class="text-lg md:text-xl font-semibold mb-4 text-purple-400">Add New Member</h2>
            
            <form id="registerForm" onsubmit="registerMember(event)" class="space-y-4">
                <div>
                    <label class="block text-xs md:text-sm text-gray-400 mb-1">Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" required
                        class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-2 md:py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all">
                </div>
                <div>
                    <label class="block text-xs md:text-sm text-gray-400 mb-1">Email Address</label>
                    <input type="email" id="email" placeholder="john@vip.com" required
                        class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-2 md:py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all">
                </div>
                
                <div id="alertBox" class="hidden text-sm px-4 py-2 rounded-lg"></div>

                <button type="submit" 
                    class="w-full bg-gradient-to-r from-purple-500 to-pink-600 hover:from-purple-600 hover:to-pink-700 text-white font-semibold py-2 md:py-3 rounded-lg transition duration-200 shadow-lg mt-2">
                    Register Member
                </button>
            </form>
        </div>

        <div class="bg-gray-800 border border-gray-700 rounded-2xl p-5 md:p-6 shadow-2xl w-full lg:w-2/3 flex flex-col h-[500px] md:h-[600px] lg:h-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg md:text-xl font-semibold text-pink-400">Active Members</h2>
                <button onclick="fetchMembers()" class="text-xs md:text-sm text-gray-400 hover:text-white transition bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded-md">
                    ðŸ”„ Refresh
                </button>
            </div>

            <div id="membersList" class="space-y-3 flex-1 overflow-y-auto custom-scrollbar pr-1 md:pr-2">
                <p class="text-gray-500 text-center py-4 text-sm">Loading members...</p>
            </div>
        </div>
    </div>

    <script>
        function getBackendDomain() {
            return "http://localhost:8080";
        }

        const API_BASE_URL = getBackendDomain() + '/api';

        async function fetchMembers() {
            const listDiv = document.getElementById('membersList');
            try {
                const response = await fetch(API_BASE_URL);
                const members = await response.json();

                listDiv.innerHTML = '';

                if (members.length === 0) {
                    listDiv.innerHTML = '<p class="text-gray-500 text-center py-8 text-sm md:text-base">No active members found.</p>';
                    return;
                }

                members.forEach(member => {
                    const memberElement = document.createElement('div');
                    memberElement.className = "flex flex-col sm:flex-row sm:justify-between sm:items-center bg-gray-700 p-3 md:p-4 rounded-lg border border-gray-600 hover:border-gray-500 transition gap-3 sm:gap-0";
                    memberElement.innerHTML = `
                        <div class="overflow-hidden">
                            <p class="font-semibold text-white truncate">${member.name}</p>
                            <p class="text-xs md:text-sm text-gray-400 truncate">${member.email}</p>
                        </div>
                        <button onclick="deleteMember(${member.id})" 
                            class="bg-red-500 hover:bg-red-600 text-white px-3 py-1.5 md:py-1 rounded shadow transition text-xs md:text-sm w-full sm:w-auto">
                            Remove
                        </button>
                    `;
                    listDiv.appendChild(memberElement);
                });
            } catch (error) {
                listDiv.innerHTML = '<p class="text-red-400 text-center py-4 text-sm">Error connecting to server. Is Spring Boot running?</p>';
            }
        }

        async function registerMember(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const alertBox = document.getElementById('alertBox');

            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name, email: email })
                });

                if (response.ok) {
                    document.getElementById('registerForm').reset();
                    showAlert('Member registered successfully!', 'success');
                    fetchMembers();
                } else {
                    const errorMessage = await response.text(); 
                    showAlert(errorMessage, 'error');
                }
            } catch (error) {
                showAlert('Server error. Please try again.', 'error');
            }
        }

        async function deleteMember(id) {
            if (!confirm('Are you sure you want to remove this member?')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    fetchMembers();
                } else {
                    const errorMessage = await response.text();
                    alert("Error: " + errorMessage);
                }
            } catch (error) {
                alert('Server error while deleting.');
            }
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.classList.remove('hidden', 'bg-red-500/20', 'text-red-400', 'bg-green-500/20', 'text-green-400');
            
            if (type === 'error') {
                alertBox.classList.add('bg-red-500/20', 'text-red-400');
            } else {
                alertBox.classList.add('bg-green-500/20', 'text-green-400');
            }
            
            alertBox.innerText = message;
            
            setTimeout(() => {
                alertBox.classList.add('hidden');
            }, 4000);
        }

        window.onload = fetchMembers;
    </script>
</body>
</html>
